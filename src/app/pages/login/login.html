<div class="login-container">
  <div class="login-box">
    <h2>Inventario Hospital</h2>
    <p>Ingresa tus credenciales</p>

    <!-- Mostrar error si hay -->
    <div class="error" *ngIf="mensajeError">
       {{ mensajeError }}
    </div>

    <!-- Formulario -->
    <form>
      <div class="campo">
        <label>Email:</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="ejemplo@correo.com"
          required>
      </div>

      <div class="campo">
        <label>Contraseña:</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="Mínimo 6 caracteres"
          required>
      </div>

      <div class="botones">
        <button 
          type="button" 
          (click)="iniciarSesion()"
          [disabled]="cargando">
          {{ cargando ? 'Cargando...' : 'Iniciar Sesión' }}
        </button>
        
        <button 
          type="button" 
          (click)="registrarse()"
          [disabled]="cargando"
          class="secundario">
          Registrarse
        </button>
      </div>
    </form>
  </div>
</div>
